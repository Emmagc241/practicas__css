<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <form class="form">
            <div class="form__container">
                <h2 class="form__title">Inicia sesión</h2>

                <div class="inputs">
                    <label for="Correo">Correo</label>
                    <input class="input" type="email" name="" id="Correo">
                    <label for="pw">Contraseña</label>
                    <input class="input" type="password" id="pw">
                    <a href="" class="pw">¿Olvidaste tu contraseña?</a>
                    <input class="send"type="submit" value="Iniciar sesión">
                    
                    <p class="reg">¿Aún no te registras? <span class="span"><a href="" class="pw pw--reg">Crea tu registro</a></span></p>
                </div>

            </div>
        </form>


        <section class="bg">
            <img class="bg__img" src="img/BG.jpg" alt="">
        </section>
    </main>
  
</body>
<script src="https://kit.fontawesome.com/a0e09f91b9.js" crossorigin="anonymous"></script>
</html>
